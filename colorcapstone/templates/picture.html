{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block navbar %}
{{ nav.mynavbar.render() }}
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-signin" method="POST" action="/upload">
            <h2 class=form-signin-heading>Upload Image:</h2>
            {{ wtf.form_field(form.url) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
