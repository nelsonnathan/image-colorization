{% extends "bootstrap/base.html" %}

<link rel="stylsheet" href="{{ url_for('static', filename='styles.css') }}"> 

{% block title %}
Photo Library
{% endblock %}

{% block navbar %}
    {% if current_user.is_authenticated %}
        {{ nav.auth.render() }}
    {% else %}
        {{ nav.unauth.render() }}
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container">
        <img src="{{ bw_image }}" width="40%" height="60%">
        <img src="{{ color_image }}" width="40%" height="60%">
    </div>
{% endblock %}
